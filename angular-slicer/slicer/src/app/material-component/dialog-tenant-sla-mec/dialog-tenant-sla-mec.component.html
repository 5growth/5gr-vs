<h2 mat-dialog-title>Add MEC SLA for tenant {{tenant}}</h2>
<mat-dialog-content class="text">
  <form [formGroup]="formGroup" class="rules-form">
  <table>
    <tr>
      <td style="width: 100%;">	
<mat-form-field appearance="outline">
  <mat-label>Operational State</mat-label>
  <select matNativeControl  id="slaStatus" formControlName="slaStatus">
    <option value="ENABLED">ENABLED</option>
    <option value="DISABLED">DISABLED</option>
  </select>
</mat-form-field>
      </td>
    </tr>             
    <tr>
      <td>			
        <mat-form-field appearance="outline">				
        scope<input id="scope" matInput placeholder="MEC_RESOURCE" disabled >
      </mat-form-field>	
      </td>
    </tr>
    <div formArrayName="items" *ngFor="let item of formGroup.get('items')['controls']; let i=index"> 
    <div [formGroupName]="i" style="border-bottom: 1px solid black;" > 
    <tr >
      <td style="width: 400px;">			
        <mat-form-field appearance="outline">				
          <mat-label>Location</mat-label>
        <input id="location" matInput placeholder="Location" formControlName="location" >
      </mat-form-field>	
      </td>
    </tr>
    <tr>
      <td>			
        <mat-form-field appearance="outline">			
          <mat-label>vRAM</mat-label>	
        <input id="memoryRAM" matInput placeholder="vRAM" formControlName="memoryRAM">
      </mat-form-field>	
      </td>
    </tr>
    <tr>
      <td>			
        <mat-form-field appearance="outline">
          <mat-label>vCPU</mat-label>					
        <input id="vCPU" matInput placeholder="vCPU" formControlName="vCPU" >
      </mat-form-field>	
      </td>
    </tr>
    <tr>
      <td>			
        <mat-form-field appearance="outline">				
        <mat-label>vStorage</mat-label>					
        <input id="diskStorage" matInput placeholder="vStorage" formControlName="diskStorage" >
      </mat-form-field>	
      </td>
    </tr>
  </div>
</div>
    <tr>
      <td style="text-align: center;">
          <button mat-fab (click)="removeItem();" *ngIf="items?.length > 1" color="primary"><mat-icon>remove</mat-icon></button>
          <button mat-fab (click)="addItem();" color="primary"><mat-icon>add</mat-icon></button>
      </td>
  </tr>
  </table>
</form>
</mat-dialog-content>
<mat-dialog-actions style="text-align: center;">
  <button mat-raised-button (click)="addMecSla('slaStatus')" [mat-dialog-close]="true" color="primary">Submit</button>
  <button mat-raised-button [mat-dialog-close]="true">Cancel</button>


</mat-dialog-actions>
