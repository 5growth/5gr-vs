<div style="width: 100%;">
    <h1 mat-dialog-title>
      {{title}}
    </h1>
    <div mat-dialog-content>
      <p>{{message}}</p>
    </div>
    <div mat-dialog-actions style="margin-bottom: 5px;">
      <button mat-button (click)="onDismiss()">No</button>
      <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    </div>
</div>
